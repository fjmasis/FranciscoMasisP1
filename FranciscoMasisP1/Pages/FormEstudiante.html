<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/EstilosForms.css">
    <title>Formulario para Estudiante</title>
</head>
<body>
    <h1>Formulario de Estudiante</h1>
    <form>
        <label for="idEstudiante">Identificación:</label>
        <input type="text" id="idEstudiante" name="idEstudiante" required><br />

        <label for="nombreEstudiante">Nombre:</label>
        <input type="text" id="nombreEstudiante" name="nombreEstudiante" required><br />

        <label for="apellidoEstudiante">Apellido:</label>
        <input type="text" id="apellidoEstudiante" name="apellidoEstudiante" required><br />

        <label for="emailEstudiante">Correo Electrónico:</label>
        <input type="email" id="emailEstudiante" name="emailEstudiante" required><br />

        <label for="edadEstudiante">Edad:</label>
        <input type="number" id="edadEstudiante" name="edadEstudiante" required><br />

        <label>Género:</label>
        <input type="radio" id="masculinoEstudiante" name="generoEstudiante" value="Masculino">
        <label for="masculinoEstudiante">Masculino</label>
        <input type="radio" id="femeninoEstudiante" name="generoEstudiante" value="Femenino">
        <label for="femeninoEstudiante">Femenino</label>
        <input type="radio" id="otroEstudiante" name="generoEstudiante" value="Otro">
        <label for="otroEstudiante">Otro</label><br />

        <label for="carrera">Carrera:</label>
        <input type="text" id="carrera" name="carrera" required><br />

        <label for="añoIngreso">Año de Ingreso:</label>
        <input type="number" id="añoIngreso" name="añoIngreso" required><br />

        <input type="checkbox" id="terminosEstudiante" name="terminosEstudiante" required>
        <label for="terminosEstudiante">Acepto los términos y condiciones</label><br />

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
