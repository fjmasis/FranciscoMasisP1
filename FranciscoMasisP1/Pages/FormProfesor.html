<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/EstilosForms.css">
    <title>Formulario para Profesor</title>
</head>
<body>
    <h1>Formulario de Profesor</h1>
    <form>
        <label for="idProfesor">Identificación:</label>
        <input type="text" id="idProfesor" name="idProfesor" required><br />

        <label for="nombreProfesor">Nombre:</label>
        <input type="text" id="nombreProfesor" name="nombreProfesor" required><br />

        <label for="apellidoProfesor">Apellido:</label>
        <input type="text" id="apellidoProfesor" name="apellidoProfesor" required><br />

        <label for="emailProfesor">Correo Electrónico:</label>
        <input type="email" id="emailProfesor" name="emailProfesor" required><br />

        <label for="edadProfesor">Edad:</label>
        <input type="number" id="edadProfesor" name="edadProfesor" required><br />

        <label>Género:</label>
        <input type="radio" id="masculinoProfesor" name="generoProfesor" value="Masculino">
        <label for="masculinoProfesor">Masculino</label>
        <input type="radio" id="femeninoProfesor" name="generoProfesor" value="Femenino">
        <label for="femeninoProfesor">Femenino</label>
        <input type="radio" id="otroProfesor" name="generoProfesor" value="Otro">
        <label for="otroProfesor">Otro</label><br />

        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento" name="departamento" required><br />

        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br />

        <input type="checkbox" id="terminosProfesor" name="terminosProfesor" required>
        <label for="terminosProfesor">Acepto los términos y condiciones</label><br />

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
