<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/EstilosForms.css">
    <title>Formulario para Usuario</title>
</head>
<body>
    <h1>Formulario de Usuario</h1>
    <form>
        <label for="idUsuario">Identificación:</label>
        <input type="text" id="idUsuario" name="idUsuario" required><br />

        <label for="nombreUsuario">Nombre:</label>
        <input type="text" id="nombreUsuario" name="nombreUsuario" required><br />

        <label for="apellidoUsuario">Apellido:</label>
        <input type="text" id="apellidoUsuario" name="apellidoUsuario" required><br />

        <label for="emailUsuario">Correo Electrónico:</label>
        <input type="email" id="emailUsuario" name="emailUsuario" required><br />

        <label for="edadUsuario">Edad:</label>
        <input type="number" id="edadUsuario" name="edadUsuario" required><br />

        <label>Género:</label>
        <input type="radio" id="masculinoUsuario" name="generoUsuario" value="Masculino">
        <label for="masculinoUsuario">Masculino</label>
        <input type="radio" id="femeninoUsuario" name="generoUsuario" value="Femenino">
        <label for="femeninoUsuario">Femenino</label>
        <input type="radio" id="otroUsuario" name="generoUsuario" value="Otro">
        <label for="otroUsuario">Otro</label><br />

        <label for="rol">Rol:</label>
        <input type="text" id="rol" name="rol" required><br />

        <label for="fechaRegistro">Fecha de Registro:</label>
        <input type="date" id="fechaRegistro" name="fechaRegistro" required><br />

        <input type="checkbox" id="terminosUsuario" name="terminosUsuario" required>
        <label for="terminosUsuario">Acepto los términos y condiciones</label><br />

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
